<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>DLX Assembly Simulator</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div id="app">
			<div id="editor"></div>
			<div id="storage">
				<div id="controls">
					<button id="launchbutton">Launch</button>
					<button id="stepbutton">Step</button>
					<button id="stopbutton">Stop</button>
					<button id="clearbutton">Clear</button>
				</div>
				<div id="registers" class="storage-cell-container"></div>
				<div id="memory" class="storage-cell-container"></div>
			</div>
		</div>
	</body>
	<script>
		// Monaco uses a custom amd loader that overrides node's require.
		// Keep a reference to node's require so we can restore it after executing the amd loader file.
		var nodeRequire = global.require;
	</script>
	<script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
	<script>
		// Save Monaco's amd require and restore Node's require
		var amdRequire = global.require;
		global.require = nodeRequire;
		// Require node modules before loader.js comes in
		var path = require('path');
		function uriFromPath(_path) {
			var pathName = path.resolve(_path).replace(/\\/g, '/');
			if (pathName.length > 0 && pathName.charAt(0) !== '/') {
				pathName = '/' + pathName;
			}
			return encodeURI('file://' + pathName);
		}
		amdRequire.config({
			baseUrl: uriFromPath(path.join(__dirname, '../node_modules/monaco-editor/min'))
		});
		self.module = undefined;
		self.process.browser = true;
	</script>
	<script>
		require('./js/renderer.js');
	</script>
</html>
